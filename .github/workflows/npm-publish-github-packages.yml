# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
        working-directory: ./client
      - run: npm run build
        working-directory: ./client
        env:
          TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
      - run: git config --global user.email "makos.dani@gmail.com"
      - run: git config --global user.name "makosdanii"
      - run: npm run deploy
        working-directory: ./client
        
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@makosdanii'
      - run: npm ci
        working-directory: ./client
      - run: npm publish
        working-directory: ./client
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_TO_PAGES}}
